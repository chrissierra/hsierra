<body>
    <div id="dvData">
        <table>
            <tr>
                <th>Primera columna</th>

    <input type="button" id="btnExport" value=" Export Table data into Excel " />
 
    <script>
    $("#btnExport").click(function(e) {
        window.open('data:application/vnd.ms-excel,' + encodeURIComponent($('#dvData').html()));
        e.preventDefault();
    });
    </script>
