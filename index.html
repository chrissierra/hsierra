<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta charset="iso-8859-1">
	<title>Corredora SierraPropiedades</title>

   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="indexedDB.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	 <input type="button" id="btnExport" value=" Export Table data into Excel " />
 
    <script>
    $("#btnExport").click(function(e) {
        window.open('data:application/vnd.ms-excel,' + encodeURIComponent($('#simple').html()));
        
        e.preventDefault();
    });
    </script>
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Fecha</label>
    <input type="text" class="form-control" id="fecha" placeholder="Fecha">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Número</label>
    <input type="text" class="form-control" id="numero" placeholder="Número">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Comentarios</label>
    <input type="text" class="form-control" id="comentario" placeholder="Comentarios">
  </div>
  
  <div class="checkbox">
    <label>
      <input type="checkbox" id="porfechas"> Busca por Fechas <br>
      <input type="checkbox" id="pornombres"> Busca por Nombres
    </label>
  </div>
  <button type="button" class="btn btn-default" id="agregar">Agrega</button>
</form>


<div id="simple">


<table class='table table-striped'>
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Comentarios</th>
                  <th>Fecha</th>
                  <th>Numero</th>
                </tr>
              </thead>
              <tbody id="zonadatos">
                
                
              </tbody>
            </table>
             

</div>
</body>
</html>
